<section>
    <form class="float-form">
        <input
            type="text"
            placeholder="Filter by city"
            #filter
            class="search-input"
        >
        <button
            class="primary"
            type="button"
            (click)="filterResults(filter.value)"
        >Search</button>
    </form>
</section>
<section class="results">
    <app-housing-location
        *ngFor="let house of filteredLocationList"
        [housingLocation]="house"
    ></app-housing-location>
</section>
